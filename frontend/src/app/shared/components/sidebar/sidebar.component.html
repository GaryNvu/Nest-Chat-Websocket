<aside class="w-64 h-screen bg-white border-r border-gray-200">
    <div class="flex flex-col items-center p-6 border-b border-gray-200">
        <div class="w-24 h-24 rounded-full overflow-hidden mb-4">
            <app-avatar
                [username]="currentUser()?.username || ''"
                [color]="currentUser()?.color || ''"
            ></app-avatar>
        </div>
    
        <h2 class="text-lg font-semibold text-gray-700">{{ currentUser()?.username || null }}</h2>
    </div>

    <nav class="p-4 flex-1">
        <ul class="space-y-2">
            <li>
                <a 
                    routerLink="/settings"
                    routerLinkActive="bg-gray-100 shadow-inner"
                    class="flex items-center p-2 text-gray-700 rounded-lg hover:bg-gray-100"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                    Settings
                </a>
            </li>
            <li>
                <a 
                    routerLink=""
                    routerLinkActive="bg-gray-100 shadow-inner"
                    [routerLinkActiveOptions]="{ exact: true }"
                    class="flex items-center p-2 text-gray-700 rounded-lg hover:bg-gray-100"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-3" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M8.625 12a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0H8.25m4.125 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0H12m4.125 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0h-.375M21 12c0 4.556-4.03 8.25-9 8.25a9.764 9.764 0 0 1-2.555-.337A5.972 5.972 0 0 1 5.41 20.97a5.969 5.969 0 0 1-.474-.065 4.48 4.48 0 0 0 .978-2.025c.09-.457-.133-.901-.467-1.226C3.93 16.178 3 14.189 3 12c0-4.556 4.03-8.25 9-8.25s9 3.694 9 8.25Z" />
                    </svg>
                    Chat
                </a>
            </li>
        </ul>
    </nav>

    <div class="p-4 border-t border-gray-200">
        <button 
            (click)="logout()"
            class="w-full flex items-center p-2 text-gray-700 rounded-lg hover:bg-red-50 hover:text-red-600 transition-colors"
        >
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
            </svg>
            Logout
        </button>
    </div>
</aside>
