<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="max-w-md w-full p-6 bg-white rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-8">Sign Up</h2>
    
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label class="text-gray-600 block mb-2">Username</label>
        <input
          type="text"
          formControlName="username"
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
          placeholder="Enter your username"
        >
      </div>

      <div>
        <label class="text-gray-600 block mb-2">Email</label>
        <input
          type="email"
          formControlName="email"
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
          placeholder="Enter your email"
        >
      </div>

      <div>
        <label class="text-gray-600 block mb-2">Password</label>
        <input
          type="password"
          formControlName="password"
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
          placeholder="Enter your password"
        >
      </div>

      <button
        type="submit"
        class="w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 transition-colors"
        [disabled]="signupForm.invalid"
      >
        Sign Up
      </button>
    </form>

    <p class="mt-4 text-center text-gray-600">
      Already have an account?
      <a routerLink="/auth/login" class="text-blue-500 hover:underline">Login</a>
    </p>
  </div>
</div>
