<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="max-w-md w-full p-6 bg-white rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-8">Login</h2>

    <!-- Error Message -->
    <div *ngIf="loginError" class="mb-4 p-4 bg-red-50 border-l-4 border-red-500 text-red-700">
      <p class="font-medium">{{ loginError }}</p>
    </div>
    
    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label class="text-gray-600 block mb-2">Email</label>
        <input
          type="email"
          formControlName="email"
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
          [ngClass]="{'border-red-500': getErrorMessage('email'), 'border-gray-300': !getErrorMessage('email')}"
          placeholder="Enter your email"
        >
        <p *ngIf="getErrorMessage('email')" class="mt-1 text-sm text-red-600">
          {{ getErrorMessage('email') }}
        </p>
      </div>

      <div>
        <label class="text-gray-600 block mb-2">Password</label>
        <input
          type="password"
          formControlName="password"
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
          [ngClass]="{'border-red-500': getErrorMessage('password'), 'border-gray-300': !getErrorMessage('password')}"
          placeholder="Enter your password"
        >
        <p *ngIf="getErrorMessage('password')" class="mt-1 text-sm text-red-600">
          {{ getErrorMessage('password') }}
        </p>
      </div>

      <button
        type="submit"
        class="w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 transition-colors"
        [disabled]="loginForm.invalid && isSubmitted"
      >
        Login
      </button>
    </form>

    <p class="mt-4 text-center text-gray-600">
      Don't have an account ?
      <a routerLink="/auth/signup" class="text-blue-500 hover:underline">Sign up</a>
    </p>
  </div>
</div>
